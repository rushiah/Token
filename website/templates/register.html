{% extends "base.html" %}{% block title %}Register{% endblock %}

{% block content %}
<div class="register-container">
        <form method="POST" class="register-form">
            <p class="error-message">Account Registration</p>
            <label for="username" class="username-form">USERNAME</label><br>
            <input type="text" name="username" id="username" class="username-form-input"><br>

            <label for="email" class="email-form">EMAIL</label><br>
            <input type="email" name="email" id="email" class="email-form-input"><br>

            <label for="password" class="password-form1">PASSWORD</label><br>
            <input type="password" name="password1" id="password1"class="password-form-input1"><br>

            <label for="password" class="password-form2">CONFIRM PASSWORD</label><br>
            <input type="password" name="password2" id="password2"class="password-form-input2"><br>

            <input type="submit" value="Register" class="submitBtn"><br>
            <a class="go-back" href="login">Go back</a>
        </form>
</div>
{% endblock %}
