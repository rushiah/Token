<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}"">
</head>
<body>
    <div class="wrapper" id="BtnWrapper">
        <a href="#" class="logo">Token</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, messages in messages %}
        {% if category == 'error' %}
        <div class="wrapper" id="BtnWrapper" style="background: #eb8370;" role="alert">
        </div>
        {% else %}
        <div class="wrapper" id="BtnWrapper" style="background: rgb(97, 248, 97);" role="alert">
        </div>
        {% endif %}
        {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
</body>
</html>
