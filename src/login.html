<!DOCTYPE html>
<html>
<head>
    <title>Token</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="#" class="logo">Token</a>
            <nav>
                <ul>
                    <li><button class="minBtn"></button></li>
                    <li><button class="maxBtn"></button></li>
                    <li><button class="exitBtn"></button></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="login-container">
        <form action="#" class="login-form">
            <label for="email" class="email-form">EMAIL</label><br>
            <input type="email" name="email" id="email" class="email-form-input"><br>
            <label for="password" class="password-form">PASSWORD</label><br>
            <input type="password" name="password" id="password"class="password-form-input"><br>
            <input type="submit" value="Submit" class="submitBtn">
        </form>
    </div>
</body>
</html>
