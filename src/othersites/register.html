<!DOCTYPE html>
<html>
<head>
    <title>Token</title>
    <link rel="stylesheet" href="/src/css/register.css">
</head>
<body>
    <div class="wrapper" id="BtnWrapper">
        <a href="#" class="logo">Token</a>
        <nav>
            <ul>
                <button id="minimize" class="minBtn"></button>
                <button id="maximize"class="maxBtn"></button>
                <button id="close" class="exitBtn"></button>
            </ul>
         </nav>
    </div>

    <div class="register-container">
        <form action="#" class="register-form">
            <p>Account Registration</p>
            <label for="username" class="username-form">USERNAME</label><br>
            <input type="text" name="username" id="username" class="username-form-input"><br>
            <label for="email" class="email-form">EMAIL</label><br>
            <input type="email" name="email" id="email" class="email-form-input"><br>
            <label for="password" class="password-form">PASSWORD</label><br>
            <input type="password" name="password" id="password"class="password-form-input"><br>
            <input type="submit" value="Register" class="submitBtn"><br>
        </form>
    </div>
</body>
</html>
